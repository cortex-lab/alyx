name: Commit requirement_freeze.txt to pip_req_txt_test
on: push
jobs:
  req_test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install Python dependecies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        env:
          PIP_USE_MIRRORS: true

      - name: Generate pip freeze requirements_frozen.txt if needed
        run: |
          pip freeze > requirements_frozen_temp.txt
          if [[ diff requirements_frozen.txt requirements_frozen_temp.txt > /dev/null ]]; then
            echo "requirements_frozen.txt unchanged"
            rm requirements_frozen_temp.txt
            echo "GIT_PUSH_NEEDED=false" >> "$GITHUB_ENV"
          else 
            echo "requirements_frozen.txt is different, requires git push"
            mv requirements_frozen_temp.txt requirements_frozen.txt
            echo "GIT_PUSH_NEEDED=true" >> "$GITHUB_ENV"
          fi

      - name: Setup git/commit for requirements_frozen.txt, only if needed
        if: env.GIT_PUSH_NEEDED == 'true'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -m "GitHub Actions generated requirements_frozen.txt" -a

      - name: Push changes
        if: env.GIT_PUSH_NEEDED == 'true'
        uses: ad-m/github-push-action@master
