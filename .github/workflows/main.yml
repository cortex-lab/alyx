name: Commit requirement_freeze.txt to pip_req_txt_test
on: push
jobs:
  req_test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install Python dependecies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        env:
          PIP_USE_MIRRORS: true

      - name: Generate pip freeze requirements_frozen.txt
        run: |
          pip freeze > requirements_frozen.txt
          echo ">>> Contents of requirements_frozen.txt <<<"
          cat requirements_frozen.txt

      - name: Setup git, commit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -m "GitHub Actions generated requirements_frozen.txt" -a

      - name: Push changes
        uses: ad-m/github-push-action@master