<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plot Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
    <form id="filterForm">
        <label for="session">Choose a year:</label>
        <select name="session" id="session"></select>
        <input type="submit" value="Load" name="_load">
    </form>
    <form id="searchForm">
        <label for="session">Choose a year:</label>
        <input type="text" value="" name="_load" id="text">
        <input type="submit" value="Load", id="name">
    </form>

    <script>
      $(document).ready(function() {
          $.ajax({
            url: "/reports/blabla/filter",
            type: "GET",
            dataType: "json",
            success: (jsonResponse) => {
              // Load all the options
              jsonResponse.options.forEach(option => {
                $("#session").append(new Option(option, option));
              });
              // Load data for the first option

              loadAllCharts($("#session").children().first().val());
            },
            error: () => console.log("Failed to fetch chart filter options!")
          });
        });

        $("#filterForm").on("submit", (event) => {
          event.preventDefault();

          const year = $("#session").val();
          console.log(year)
          loadAllCharts(year)
        });

       $("#searchForm").on("submit", (event) => {
          event.preventDefault();

          const year = $("#text").val();
          loadAllCharts(year)
        });



        function loadChart(chart, booboo, endpoint) {
          $.ajax({
            url: endpoint,
            type: "GET",
            dataType: "json",
            success: (jsonResponse) => {
              // Extract data from the response
              const title = jsonResponse.title;
              const labels = jsonResponse.data.labels;
              const datasets = jsonResponse.data.datasets;

              // Reset the current chart
              chart.data.datasets = [];
              chart.data.labels = [];

              // Load new data into the chart
              chart.options.title.text = title;
              chart.options.title.display = true;
              chart.data.labels = labels;
              datasets.forEach(dataset => {
                chart.data.datasets.push(dataset);
              });
              chart.update();
              booboo.innerHTML = title
            },
            error: () => console.log("Failed to fetch chart data from " + endpoint + "!")
          });
        }

        function loadAllCharts(year) {
          loadChart(taskqc_chart, bla, `/reports/alerts/session/task_qc/${year}`);
        }
    </script>
    <div class="card" style="width: 20rem;">
      <div class="card-body">
        <h4 class="card-title">Card title</h4>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>
    <div class="col-lg-6" >
        <h2 id="myHeader">My Header</h2>
        <canvas id="taskqc_chart" width="100" height="50"></canvas>
    </div>
    <script>
        let ctx_taskqc = document.getElementById("taskqc_chart").getContext("2d");

        let taskqc_chart = new Chart(ctx_taskqc, {
          type: "bar",

          options: {
             responsive: true,
          }
        });

        let bla = document.getElementById("myHeader")

    </script>

</body>
</html>
