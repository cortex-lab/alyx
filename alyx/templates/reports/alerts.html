{% extends "base.html" %}

{% block main_container %}
    {% for lab in labs %}
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <p class="card-category">{{ lab.name }}</p>
                    <h3 class="card-title">{{ lab.name }}
                        <small>GB</small>
                    </h3>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
